			function swap(one, two)
			{
				document.getElementById(one).style.display = 'block';
				document.getElementById(two).style.display = 'none';
			}


			function checkVisibility()
			{
				var type = document.getElementById('applicantType');

				if(type.value == "not")
				{
					document.getElementById("create-account-app").style.display = 'none';
					document.getElementById("create-account").style.display = 'block';
				}
				else if(type.value == "yes")
				{
					document.getElementById("create-account-app").style.display = 'block';
					document.getElementById("create-account").style.display = 'none';
				}
				else
				{
					document.getElementById("create-account-app").style.display = 'none';
					document.getElementById("create-account").style.display = 'none';
				}
			}
